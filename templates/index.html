<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LevelUp - Safe C++ Modernization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>LevelUp</h1>
            <p>Modernize Legacy C++</p>
        </header>

        <nav>
            <ul>
                <li><a href="#repos" class="nav-link active">Repos</a></li>
                <li><a href="#mods" class="nav-link">Mods</a></li>
            </ul>
        </nav>

        <main>
            <!-- Repositories Section -->
            <section id="repos" class="tab-content active">
                <div class="repos-header">
                    <h2>Repositories</h2>
                    <button id="add-repo-btn" class="primary-btn">Add Repo</button>
                </div>

                <div class="repo-list">
                    <div id="repo-list"></div>
                </div>
            </section>

            <!-- Mods Section -->
            <section id="mods" class="tab-content">
                <h2>Modification Management</h2>

                <!-- Queued Items List -->
                <div class="queued-items">
                    <h3>Queued Mods</h3>
                    <div id="queued-mods-list">
                        <p class="no-items">No mods in queue</p>
                    </div>
                </div>

                <div class="form-container">
                    <h3>Submit New Mod</h3>
                    <form id="mod-form">
                        <div class="form-group">
                            <label for="mod-select">Select Mod:</label>
                            <select id="mod-select" name="mod_select" required>
                                <option value="">Select a mod...</option>
                                <optgroup label="Built-in Mods">
                                    <option value="builtin:remove_inline">Remove Inline Keywords</option>
                                    <option value="builtin:add_const">Add Const Correctness</option>
                                    <option value="builtin:modernize_for">Modernize For Loops</option>
                                    <option value="builtin:add_override">Add Override Keywords</option>
                                    <option value="builtin:replace_ms_specific">Replace MS-Specific Syntax</option>
                                </optgroup>
                                <optgroup label="Other">
                                    <option value="commit">Git Commit</option>
                                    <option value="patch">Patch File</option>
                                </optgroup>
                            </select>
                        </div>

                        <div id="commit-options" class="mod-options" style="display: none;">
                            <div class="form-group">
                                <label for="commit-hash">Commit Hash:</label>
                                <input type="text" id="commit-hash" name="commit_hash">
                            </div>
                        </div>

                        <div id="patch-options" class="mod-options" style="display: none;">
                            <div class="form-group">
                                <label for="patch-file">Patch File:</label>
                                <input type="file" id="patch-file" name="patch_file" accept=".patch,.diff">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="mod-description">Description:</label>
                            <textarea id="mod-description" name="description" required></textarea>
                        </div>

                        <div class="form-group">
                            <label>
                                <input type="checkbox" name="allow_reorder"> Allow Reordering
                            </label>
                        </div>

                        <button type="submit">Submit Mod</button>
                    </form>
                </div>

                <div class="mod-results">
                    <h3>Recent Mod Results</h3>
                    <div id="mod-results"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>LevelUp Server v0.1</p>
        </footer>
    </div>

    <!-- Add Repo Modal -->
    <div id="add-repo-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Repository</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="repo-form">
                    <div class="form-group">
                        <label for="repo-url">Repo URL:</label>
                        <input type="url" id="repo-url" name="url" required
                               placeholder="https://github.com/user/repo.git">
                    </div>

                    <div class="form-group">
                        <label for="work-branch">Work Branch:</label>
                        <input type="text" id="work-branch" name="work_branch"
                               value="levelup-work" required>
                    </div>

                    <div class="form-group">
                        <label for="post-checkout">Post-Checkout Commands (optional):</label>
                        <textarea id="post-checkout" name="post_checkout"
                                placeholder="Commands to run after checkout"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="build-command">Build Command:</label>
                        <input type="text" id="build-command" name="build_command"
                               placeholder="msbuild /p:Configuration=Release">
                    </div>

                    <div class="form-group">
                        <label for="single-tu-command">Single Translation Unit Command:</label>
                        <input type="text" id="single-tu-command" name="single_tu_command"
                               placeholder="cl.exe /c /O2 %FILE%">
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="submit" class="primary-btn">Add Repo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
